<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Im√°genes Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #161616;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 5px solid #3e3e3e;
            border-radius:50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3e3e3e;
            width: 90%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin: 20px 0;
            font-size: 3em;
            text-align: center;
            color: #f2a6b7;
            font-family: 'Merriweather', serif;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 1000px;
            overflow: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            position: relative;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que las im√°genes llenen el contenedor */
            border-radius: 15px;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .carousel img.active {
            opacity: 1;
            transform: scale(1);
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
            font-size: 24px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Àô‚úßÀñ¬∞üì∑ ‡ºò ‚ãÜÔΩ°Àö‚Äß‚ÇäÀöüñáÔ∏è‚ú© ‚äπ‚ô°‚ú©‚ô¨‚ÇäÀö.</h1>
        <div class="carousel">
            <div class="carousel-images" id="carouselImages">
                <img src="car.jpg" alt="Imagen 1" class="active">
                <img src="car2.jpg" alt="Imagen 2">
                <img src="mi.jpg" alt="Imagen 3">
                <img src="pie.jpg" alt="Imagen 4">
                <img src="playa1.jpg" alt="Imagen 5">
            </div>
            <button class="button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const images = document.querySelectorAll('.carousel-images img');
            images[currentIndex].classList.remove('active'); // Ocultar imagen actual
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Volver al √∫ltimo
            } else if (currentIndex >= images.length) {
                currentIndex = 0; // Volver al primero
            }

            images[currentIndex].classList.add('active'); // Mostrar nueva imagen

            // Ajustar la transici√≥n en el contenedor
            const newTransformValue = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransformValue}%)`;
        }
    </script>
</body>
</html>
